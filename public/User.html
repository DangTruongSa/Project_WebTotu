    <!-- nhớ sửa lại giao diện  -->

    <div class="user">
        <div style="width: 100px; height: 100px;">
            <div id="avatar">
            </div>
        </div>

        <div id="username">
        </div>
        <div id="role">
        </div>
        <div id="status">
        </div>
        <button onclick="clearLocalStorage()">Đang xuất</button>
    </div>

    <script>
        // name là id khởi mất công thay thế
        const name = localStorage.getItem('id');
        const apiUrl = 'https://webtotu.onrender.com/api/get-user/';
        console.log(name);
        const Avatar = document.getElementById('avatar');
        const UserName = document.getElementById('username');
        const Role = document.getElementById('role');
        const Status = document.getElementById('status');

        fetch(apiUrl + name)
            .then(response => response.json())
            .then(user => {
                Avatar.innerHTML = `<img src="${user.avatar}" alt="${user.username}'s avatar" />`;
                UserName.textContent = user.username;

                if (user.role === 1) {
                    Role.textContent = 'nguoi dung';
                }
                else if (user.role === 2) {
                    Role.textContent = 'nguoi viet bai';

                }
                else if (user.role === 3) {
                    Role.textContent = 'admin';

                }
                Status.textContent = user.status;

            });

            function clearLocalStorage() {
            localStorage.clear();
            alert("All local storage data has been cleared.");
            location.reload(); // Reload the page to apply changes
        }

    </script>

    </script>
